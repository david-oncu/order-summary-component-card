<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
</head>

<body>
  <main class="card-container">
    <div class="card">
      
      <img src="/images/illustration-hero.svg" alt="" class="card-image" aria-hidden="true">
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        
          <div class="card-split">
            <img src="/images/icon-music.svg" alt="" aria-hidden="true" class="card-split-icon">
            <div class="card-annual-plan">
              <h2 class="card-annual-plan-title">Annual Plan</h2>
              <p class="card-annual-plan-price">$59.99/year</p>
            </div>
            <a href="#" class="card-split-change-button">Change</a>
          </div>
        
        <a href="#" class="card-button card-button-proceed">Proceed to Payment</a>
        <a href="#" class="card-button card-button-cancel" >Cancel Order</a>
      </div>
      
    </div>
  </main>
</body>
</html>
